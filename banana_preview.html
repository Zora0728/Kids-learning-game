<!DOCTYPE html>
<html>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0;">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <h2 style="font-family: sans-serif; color: #333;">Banana Peel Icon Preview (Stock Vector Style)</h2>
        <div style="width: 400px; height: 400px; background: white; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); padding: 40px; box-sizing: border-box;">
            <svg viewBox="0 0 100 100" width="100%" height="100%">
                 <!-- Back Peel (Darker Yellow/Cream) -->
                 <path d="M45 40 Q 35 60 50 65 Q 65 60 55 40" fill="#FFF59D" stroke="#3E2723" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />

                 <!-- Right Flap (Outer Skin) -->
                 <path d="M55 35 Q 85 45 85 70 Q 85 80 70 75 Q 60 65 55 55" fill="#FFEE58" stroke="#3E2723" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />

                 <!-- Left Flap (Outer Skin) -->
                 <path d="M45 35 Q 15 45 15 70 Q 15 80 30 75 Q 40 65 45 55" fill="#FFEE58" stroke="#3E2723" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />

                 <!-- Center Flap (Front - Main) -->
                 <path d="M42 35 Q 30 55 35 70 Q 50 85 65 70 Q 70 55 58 35" fill="#FFEB3B" stroke="#3E2723" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />

                 <!-- Blue Sticker -->
                 <g transform="rotate(-15 35 60)">
                    <ellipse cx="35" cy="60" rx="6" ry="4" fill="#1E88E5" stroke="#3E2723" stroke-width="2" />
                    <path d="M33 58 L 37 58 L 35 62 Z" fill="white" opacity="0.8" />
                 </g>

                 <!-- Stalk -->
                 <path d="M42 37 Q 40 20 48 15 L 52 15 Q 60 20 58 37" fill="#FBC02D" stroke="#3E2723" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
                 
                 <!-- Stalk Top -->
                 <ellipse cx="50" cy="15" rx="6" ry="3" fill="#5D4037" stroke="#3E2723" stroke-width="2" />
                 
                 <!-- Highlights -->
                 <path d="M45 38 Q 35 55 38 65" stroke="#FFF" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round" />
            </svg>
        </div>
    </div>
</body>
</html>
